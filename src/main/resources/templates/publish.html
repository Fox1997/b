<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/Community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript">
    </script>
    <title>pulish - Community</title>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-plus " aria-hidden="true" ></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 (必填，请参照提示) :</label>
                    <textarea name="description" class="form-control" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签 :</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以,号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="cow">
                <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                th:if="${error != null}">
                </div>
                <button type="submit"
                        class="btn btn-success btn-publish ">
                    发布
                </button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3><br>
            . 问题标题：用精炼的语言描述你发布的问题<br>
            . 问题补充：详细补充你的问题，确保描述清晰直观，并提供资料<br>
            <br>
            服务器运行环境信息：<br>
            软件版本：<br>
            问题发生的上下文信息：<br>
            可以完整复现问题的代码<br>
            补充完整的异常和错误信息<br>
            . 选择标签： 选择一个或多个合适的标签，不超过10个字，用逗号隔开每个标签<br>
        </div>
    </div>
</div>

</body>
</html>
