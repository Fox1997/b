<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript">
    </script>

    <title>Community</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Commuinty</span>
            </button>
            <a class="navbar-brand" href="#">Commuinty</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li >
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=107fef2e5aca05b5f892&redirect_uri=http://localhost:9999/callback&scope=user&state=1">登录</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-list " aria-hidden="true" ></span>发现</h2>
            <hr>
             <div class="media" th:each="question:${pagination.questions}">
                 <div class="media-left">
                     <a href="#">
                         <img  class="media-object img-rounded"
                               th:src="${question.user.avatarUrl}" style="width: 48px;height: 48px">
                     </a>
                 </div>
                 <div class="media-body">
                     <h4 class="media-heading" th:text="${question.title}"></h4>
                     <span th:text="${question.description}"></span><br>
                     <span class="text-desc">
                         <span th:text="${question.commentCount}"></span>个回复  .  <span th:text="${question.viewCount}"></span> 次浏览  .   <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span></span>

                 </div>
             </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}"
                        th:class="${pagination.page==page}?'active' :'' ">
                        <a th:href="@{/(page=${page})}"
                           th:text="${page} "></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-sm-12 col-xs-12">
            <h3>最新问题</h3><br>
            . 问题标题：用精炼的语言描述你发布的问题<br>
            . 问题补充：详细补充你的问题，确保描述清晰直观，并提供资料<br>
            <br>
            服务器运行环境信息：<br>
            软件版本：<br>
            问题发生的上下文信息：<br>
            可以完整复现问题的代码<br>
            补充完整的异常和错误信息<br>
            . 选择标签： 选择一个或多个合适的标签，不超过10个字，用逗号隔开每个标签<br>
        </div>
    </div>
</div>
</body>
</html>
